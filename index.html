<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grzegorz Szwed</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Raleway:wght@200;400;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ce1ab2aef5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <button class="hamburger hamburger--spring" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>

      <nav class="nav nav-mobile">
        <a href="#invest" class="nav__link">about me</a>
        <a href="#offers" class="nav__link">skills</a>
        <a href="#contact" class="nav__link">projects</a>
      </nav>

      <nav class="nav nav-desktop">
        <a href="#invest" class="nav__link">about me</a>
        <a href="#offers" class="nav__link">skills</a>
        <a href="#contact" class="nav__link">projects</a>
      </nav>

      <div class="header__img">
        <div class="header__img-shadow"></div>
      </div>

      <div class="header__text">
        <h3 class="header__text-hello">
          Hello
          <span class="header__text-hello-span">there!</span>
        </h3>
        <p>
          My name is Grzegorz Szwed. Feel free to explore my protfolio website
        </p>
      </div>

      <a href="#cards">
        <div class="header__arrow">
          <img src="img/arrow-down.svg" alt="" class="header__arrow-icon" />
        </div>
      </a>

      <img src="img/square.svg" alt="" class="header__bg-icon-one" />
      <img src="img/x.svg" alt="" class="header__bg-icon-two" />
    </header>

    <footer class="footer">
      <p class="footer__bottom-text">
        &copy; <span class="footer__year"></span> Grzegorz Szwed
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
